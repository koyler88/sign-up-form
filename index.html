<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <div class="banner">
                <img class="odin" src="odin-lined.png" alt="">ODIN
            </div>
            <div class="photocred">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="rightside">
            <div class="top">
                <p>This is not a real online service! 
                    You know you need something like
                    this in your life to help you realize
                    your depest dreams. Sign up now to get
                    started.
                </p>
                <p>You know you want to.</p>
            </div>
            <div class="middle">
                <form action="example.com/path" id="user_info">
                    <div>
                        <legend>Let's do this!</legend>
                    </div>
                    <div class="info_box">
                        <div class="flexrow">
                            <div class="inputs">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" maxlength="35" required>
                            </div>
                            <div class="inputs">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" maxlength="35" required>
                            </div>
                        </div>
        
                        <div class="flexrow">
                            <div class="inputs">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="inputs">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number">
                            </div>
                        </div>

                        <div class="flexrow">
                            <div class="inputs">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" required>
                            </div>
                            <div class="inputs">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" required>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="bottom">
                <button type="submit" form="user_info" class="create">Create Account</button>
                <div>
                    Already have an account?
                    <button class="login">Log in</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
